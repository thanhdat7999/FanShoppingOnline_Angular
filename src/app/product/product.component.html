<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
            <div class="row">
                <div class="col s5">
                    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
                        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="_productService.selectedProduct._id">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="name" #name="ngModel" [(ngModel)]="_productService.selectedProduct.name" placeholder="Nhập tên sản phẩm" required>
                                <label>Tên sản phẩm:
                                    <label class="red-text">*</label>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="price" #price="ngModel" [(ngModel)]="_productService.selectedProduct.price">
                                <label>Giá:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="description" #description="ngModel" [(ngModel)]="_productService.selectedProduct.description">
                                <label>Mô tả:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <div class="form-group">
                                    <label>Loại:</label>
                                    <select name="cateid" #cateid="ngModel" [(ngModel)]="_productService.selectedProduct.cateid" class="form-control form-control-sm">
                                        <option *ngFor="let cate of _categoryTypeService.categoryType" value="{{cate._id}}">{{cate.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <label>Image :</label>
                                <input type="file" name="image" #image="ngModel" [(ngModel)]="_productService.selectedProduct.image">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <button class="btn btn-custom right mr-sm-2" type="button" (click)="resetForm(productForm)">Reset</button>
                                <button class="btn btn-custom right" type="submit" [disabled]="!productForm.valid">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col s7">
                    <table class="responsive-table highlight">
                        <thead>
                            <tr>
                                <td>Tên SP</td>
                                <td>Giá</td>
                                <td>Mô tả</td>
                                <td>Loại</td>
                                <td></td>
                            </tr>
                        </thead>
                        <tr *ngFor="let pro of _productService.products">
                            <td>{{pro.name}}</td>
                            <td>{{pro.price}}</td>
                            <td>{{pro.description}}</td>
                            <td>{{pro.cateid}}</td>
                            <td>
                                <a class="action-btn"><i class="material-icons" (click)="onEdit(pro)">edit</i></a>
                                <a class="action-btn"><i class="material-icons" (click)="onDelete(pro._id,productForm)">delete</i></a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
