<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
            <div class="row">
                <div class="col s5">
                    <form #cateTypeForm="ngForm" (ngSubmit)="onSubmit(cateTypeForm)">
                        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="_categoryTypeService.selectedCategoryType._id">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="name" #name="ngModel" [(ngModel)]="_categoryTypeService.selectedCategoryType.name" placeholder="Nhập tên loại" required>
                                <label>Tên Loại :
                                    <label class="red-text">*</label>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <button class="btn btn-custom right mr-sm-2" type="button" (click)="resetForm(cateTypeForm)">Reset</button>
                                <button class="btn btn-custom right" type="submit" [disabled]="!cateTypeForm.valid">Thêm</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col s7">
                    <table class="responsive-table highlight">
                        <thead>
                            <tr>
                                <td>Tên Loại</td>
                                <td></td>
                            </tr>
                        </thead>
                        <tr *ngFor="let cateType of _categoryTypeService.categoryType">
                            <td>{{cateType.name}}</td>
                            <td>
                                <a class="action-btn"><i class="material-icons" (click)="onEdit(cateType)">edit</i></a>
                                <a class="action-btn"><i class="material-icons" (click)="onDelete(cateType._id,cateTypeForm)">delete</i></a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
