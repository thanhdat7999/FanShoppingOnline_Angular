<div class="main">
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title" style="text-align: center;">Đăng Ký</h2>
                    <form  #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                        
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="fullName" #fullName="ngModel" [(ngModel)]="_usersService.selectedUser.fullName"  placeholder="Nhập tên"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" #email="ngModel" [(ngModel)]="_usersService.selectedUser.email"  placeholder="Nhập Email"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" #password="ngModel" [(ngModel)]="_usersService.selectedUser.password" placeholder="Nhập mật khẩu"/>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Nhập lại mật khẩu"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group form-button" style="text-align: center;">
                            <input type="submit" class="form-submit" value="Đăng Ký" [disabled]="!registerForm.valid"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="/assets/images/fan.png" alt="sing up image"></figure>
                    <a href="#" class="signup-image-link" routerLink="/login">WELCOME TO MY STORE</a>
                </div>
            </div>
        </div>
    </section>
</div>
